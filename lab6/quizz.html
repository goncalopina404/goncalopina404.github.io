    <div id="labelCor">
        <h2>Quizz</h2>

        <form action="https://postman-echo.com/get" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
    
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" value="" size="30" maxlength="50" required autofocus>
    
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido" value="" size="30" maxlength="50" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" value="" required>
            </fieldset>
    
            <fieldset>
                <legend>Quizz sobre a Cidade</legend>
    
                <label for="questao1">Qual é a capital da cidade?</label>
                <input type="text" id="questao1" name="questao1" placeholder="Resposta aqui" required>
    
                <label for="questao2">Qual é a sua cor favorita na cidade?</label>
                <input type="color" id="questao2" name="questao2" value="#ff0000" required>
    
                <label>Qual a sua estação do ano favorita na cidade?</label>
                <input type="radio" id="primavera" name="estacao" value="Primavera" required>
                <label for="primavera">Primavera</label>
                <input type="radio" id="verao" name="estacao" value="Verão">
                <label for="verao">Verão</label>
                <input type="radio" id="outono" name="estacao" value="Outono">
                <label for="outono">Outono</label>
                <input type="radio" id="inverno" name="estacao" value="Inverno">
                <label for="inverno">Inverno</label>
    
                <label for="questao3">Você já visitou a cidade?</label>
                <input type="checkbox" id="visitou" name="visitou" value="sim">
                <label for="visitou">Sim</label>
    
                <label for="dataVisita">Quando foi a sua última visita?</label>
                <input type="date" id="dataVisita" name="dataVisita" required>
    
                <label for="horaVisita">Que horas você chegou?</label>
                <input type="time" id="horaVisita" name="horaVisita" required>
    
                <label for="numeroVisitas">Quantas vezes você já visitou a cidade?</label>
                <input type="number" id="numeroVisitas" name="numeroVisitas" min="1" max="100" required>
    
                <label for="rangeIdade">Qual a sua faixa etária?</label>
                <input type="range" id="rangeIdade" name="rangeIdade" min="0" max="100" step="1" required>
    
                <label for="imagemCidade">Envie uma imagem da cidade:</label>
                <input type="file" id="imagemCidade" name="imagemCidade" accept="image/*">
    
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" maxlength="500" placeholder="Deixe seus comentários aqui..."></textarea>
    
                <label for="sugestao">Sugestões:</label>
                <input list="sugestoes" id="sugestao" name="sugestao" placeholder="Sugestões para a cidade" autocomplete="off">
                <datalist id="sugestoes">
                    <option value="Mais parques">
                    <option value="Melhor transporte público">
                    <option value="Eventos culturais">
                </datalist>
            </fieldset>
    
            <input type="reset" value="Resetar">
            <input type="submit" value="Enviar">
        </form>
    </div>
